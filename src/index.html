<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js">
    </script>
    <form class="block">
      <fieldset>
        <legend>Personal information</legend>

        <label class="form-filed">
          Surname:
          <input type="text" name="surname" autocomplete="of">
        </label>

        <label class="form-filed">
          Name:
          <input type="text" name="name"  autocomplete="off">
        </label>

        <label class="form-filed">
          How old are You?
          <input
            autocomplete="off"
            type="number" 
            name="age" 
            value="12"
            min="1" 
            max="100"
          >
        </label>

        <label class="form-filed">
          Full date of birth:
          <input type="date" name="date-of-birth"  autocomplete="off">
        </label>

        <label class="form-filed">
          I accept the term of the agreement
          <input type="checkbox" name="checkbox">
        </label>

      </fieldset>
    </form> 

    <form class="block">
      <fieldset>

        <legend>Registration</legend>

        <label class="form-filed">
          E-mail:
          <input 
            autocomplete="off"
            type="email" 
            placeholder="email@example.com" 
            required
          >
        </label>

        <label class="form-filed">
          Password:
          <input 
            autocomplete="off"
            type="password" 
            minlength="8" 
            maxlength="20"
            required
          >
        </label>

      </fieldset>
    </form>

    <form class="block">
      <fieldset>

        <legend>An interesting fact about you!</legend>

        <label class="form-filed">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="LoveCats?" 
              value="Y"
            >
              Yes
          </label>

          <label>
            <input 
              type="radio" 
              name="LoveCats?"
              value="N"
            >
              No
          </label>
        </label>

        <label class="form-filed">
          What is your fevorite color?
          <input type="color" name="color">
        </label>

        <label>
          What time do you go to bed
          <input type="time" name="time">
        </label>

        <label class="form-filed">
          What are you favorite brand of cars?
          <select name="carBrand" multiple>
            <option value="audi">Audi</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
          </select>
        </label>

        <label>
          How do you rate our work?
          <input 
            type="range" 
            name="rate-work"
            min="0"
            max="10"
          >
        </label>

      </fieldset>
    </form>

    <form class="block">
      <fieldset>

        <legend>Additional info:</legend>
        <label>
          Comments:
          <textarea type="text" name="Comments"  autocomplete="off"></textarea>
        </label>

        <label class="form-filed">
          Would you recommend us
          <input
            autocomplete="off"
            type="text"
            name="recomend-us"
            min="no"
            max="yes"
          >
        </label>

      </fieldset>
    </form>

    <label class="form-filed">
      <input type="submit" value="submit">
    </label>

  </body>
</html>
